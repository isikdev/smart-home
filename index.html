<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управления люстрой</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/farbtastic.css">
</head>

<body>
    <div class="wrapper">
        <section class="info__room">
            <div class="info__room-item">
                <button>
                    <img src="./img/ico/back.png" alt="back">
                </button>
            </div>
            <div class="info__room-item">
                <h1>RGB WI-FI люстра</h1>
                <h3>локация «кухня»</h3>
            </div>
            <div class="info__room-item">
                <button><img src="./img/ico/settings.png" alt="settings"></button>
            </div>
        </section>
        <section class="setup">
            <div id="colorpicker"></div>
            <div class="setup__picker">
                <div class="setup__btn">
                    <button><img src="./img/ico/off.png" alt="off"></button>
                </div>
            </div>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="./js/farbtastic.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
